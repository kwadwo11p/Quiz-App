<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rapture Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <!-- Top Section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Rapture Quiz</h2>
        </div>
    </div>
    
    <!-- Results Section -->
    <div class="result py-4 bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span>Correct!</p>
        </div>
    </div>

    <!-- Quiz Section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On With The Quiz.....</h2>
<!-- form -->
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Who is Batman?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" >
                        <label class="form-check-label">Batman is Batman</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" >
                        <label class="form-check-label">Bruce Wayne</label>
                    </div>
                </div>
                <!-- Second Q -->
                <div class="my-5">
                    <p class="lead font-weight-normal">2. Who is Flash?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" >
                        <label class="form-check-label">Mike Johnson</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" >
                        <label class="form-check-label">Barry Allan</label>
                    </div>
                </div>
                <!-- Third Q -->
                <div class="my-5">
                    <p class="lead font-weight-normal">3. Who is the 7th Hokage?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A">
                        <label class="form-check-label">Luffy</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Naruto</label>
                    </div>
                </div>
                <!-- Fouth Q -->
                <div class="my-5">
                    <p class="lead font-weight-normal">4. Who invented vs code?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A">
                        <label class="form-check-label">Ellon Musk</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Erich Gamma</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
